<style type="text/css">

nav {
    height: 5vh;
    background: #ff000033;
    z-index: 12;
    position: absolute;
    width: 100%;
    box-shadow:1px 1px 50px 1px #ff000070;

}
.nav-links{
    display: flex;
    list-style: none;

    align-items: center;
    margin-left: auto;
    margin-top: 0;
}
.nav-links li,a{

@media screen and (max-width: 768px){
    .line{
        border-radius: 55px;
        width:32px;
        height:3px;
        background: red;
        margin: 5px;
        box-shadow: 1px 1px 5px black;
    }
    nav {
        position: absolute;
        width: 0;
    }
    .hamburger{
        position: fixed;
        cursor: pointer;
        right: 5%;
        top:50%;
        transform: translate(1%,-1050%);
        z-index: 112;
    }
    .nav-links {
        position: fixed;
        opacity: 0.9;
     /*   background: crimson;
        recent changes*/
         background:linear-gradient(45deg, #ab0606f7, #0e76f76e);
        height: 100vh;
        width: 100%;
        flex-direction: column;
        clip-path:circle(100px at 90% -30%);
        -webkit-clip-path:circle(100px at 90% -30%);
        transition: all 1s ease-out;
        pointer-events: none;
    }
    .nav-links.open {
        clip-path:circle(1100px at 90% -30%);
        -webkit-clip-path:circle(1100px at 90% -30%);
        pointer-events: all;
        z-index: 111;
        margin:0;
        padding: 0;
        height: 100vh;
    }
    .nav-links li{
        opacity: 0;
    }
    .nav-links li a{
        font-size: 24px;
        font-family: 'Teko', sans-serif;
        text-shadow: 1px 2px 5px black;
    }
    .nav-links li:nth-child(1){
        transition: all 0.5s ease 0.2s;
    }
    .nav-links li:nth-child(2){
        transition: all 0.5s ease 0.4s;
    }
    .nav-links li:nth-child(3){
        transition: all 0.5s ease 0.6s;
    }
    .nav-links li:nth-child(4){
        transition: all 0.5s ease 0.8s;
    }
    .nav-links li:nth-child(5){
        transition: all 0.5s ease 1.0s;
    }
    .nav-links li:nth-child(6){
        transition: all 0.5s ease 1.2s;
    }
    li.fade {
        opacity: 1;
    } 
}


</style>
